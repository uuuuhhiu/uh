<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The End of Times Stock</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #2c3e50, #bdc3c7);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1a252f;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .currency-button {
            background-color: #2980b9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .currency-button:hover {
            background-color: #3498db;
        }

        .shop {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .item {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .item h3 {
            margin: 10px 0;
        }

        .item p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .buy-button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        <h1>The End of Times Stock</h1>
        <button class="currency-button" onclick="openCurrencyConverter()">Real-Time Currency Converter</button>
    </header>

    <div class="shop">
        <div class="item">
            <h3>SS+ MUTATION NORTH STAR SERPENT</h3>
            <p>175 RBX</p>
            <button class="buy-button" onclick="startOAuth('SS+ MUTATION NORTH STAR SERPENT', '175 RBX')">Buy</button>
        </div>
        <div class="item">
            <h3>APP NESSIE</h3>
            <p>200 RBX</p>
            <button class="buy-button" onclick="startOAuth('APP NESSIE', '200 RBX')">Buy</button>
        </div>
        <div class="item">
            <h3>SS NESSIE</h3>
            <p>345 RBX</p>
            <button class="buy-button" onclick="startOAuth('SS NESSIE', '345 RBX')">Buy</button>
        </div>
        <div class="item">
            <h3>SSG NESSIE</h3>
            <p>425 RBX</p>
            <button class="buy-button" onclick="startOAuth('SSG NESSIE', '425 RBX')">Buy</button>
        </div>
        <div class="item">
            <h3>SSM NESSIE</h3>
            <p>750 RBX</p>
            <button class="buy-button" onclick="startOAuth('SSM NESSIE', '750 RBX')">Buy</button>
        </div>
    </div>

    <button id="discord-login" onclick="startOAuth()">Authorize with Discord</button>

    <div id="status"></div>
    <div id="user-info">
        <p><strong>Username:</strong> <span id="user-username"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <img id="user-avatar" src="" alt="User Avatar" />
    </div>

    <script>
        function startOAuth(item, price) {
            if (item && price) {
                localStorage.setItem('selectedItem', item);
                localStorage.setItem('selectedPrice', price);
            }
        }

        function openCurrencyConverter() {
            window.open("https://www.xe.com/currencyconverter/", "_blank");
        }
    </script>
</body>
</html>
