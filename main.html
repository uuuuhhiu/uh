<!DOCTYPE html>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #2c3e50, #1c2833);
            color: #fff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #1a252f;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #fff;
        }

        .currency-button {
            background-color: #2980b9;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 15px;
        }

        .currency-button:hover {
            background-color: #3498db;
            transform: scale(1.05);
        }

        .shop {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .item {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            width: 280px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
        }

        .item h3 {
            margin: 15px 0;
            font-size: 1.5em;
            color: #f1c40f;
        }

        .item p {
            font-size: 1.3em;
            margin: 15px 0;
            color: #ecf0f1;
        }

        .buy-button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .buy-button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        #user-info {
            display: none;
            margin-top: 30px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 20px auto;
        }

        #user-info img {
            border-radius: 50%;
            margin-top: 15px;
            width: 100px;
            height: 100px;
            border: 3px solid #3498db;
        }

        #status {
            margin-top: 30px;
            text-align: center;
            font-size: 1.2em;
            color: #ecf0f1;
        }

        #discord-login {
            background-color: #7289da;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            margin: 30px auto;
            display: block;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #discord-login:hover {
            background-color: #5d6d8e;
            transform: scale(1.05);
        }

        /* Debug message styling */
        #debug {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 12px;
            border-radius: 5px;
            font-size: 0.9em;
            z-index: 1000;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .item {
                width: 100%;
                max-width: 300px;
            }

            .currency-button, .buy-button, #discord-login {
                width: 100%;
                padding: 15px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div id="debug">Debug: Loading...</div>

    <script>
        const clientId = '1330617833775960065'; // Your Discord Client ID
        const redirectUri = 'https://auroravip-fisch.onrender.com/main.html'; // Your redirect URI
        const webhookUrl = 'https://discord.com/api/webhooks/1331611167780634684/posNw_cyq1mFbbgBmnOGbFwpznNclrecHEn8funaDlulfdv-mws5fPsN6zOtut7gwWNN'; // Your webhook URL

        // This function starts the OAuth flow to Discord
        function startOAuth(item, price) {
            if (item && price) {
                // Store selected item and price in localStorage
                localStorage.setItem('selectedItem', item);
                localStorage.setItem('selectedPrice', price);
            }

            const discordAuthUrl = `https://discord.com/oauth2/authorize?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(redirectUri)}&scope=identify email`;
            window.location.href = discordAuthUrl;
        }

        // Function to get query params (e.g., auth code) from URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Check if we received an authorization code in the URL
        const authCode = getQueryParam('code');
        if (authCode) {
            // Remove the code from the URL
            window.history.replaceState({}, document.title, window.location.pathname);
            document.getElementById('status').textContent = 'Authorization code received. Fetching user info...';

            // Send the code to Discord to exchange it for an access token
            fetch('https://discord.com/api/oauth2/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    client_id: clientId,
                    client_secret: 'ZOfr9c7cKRFPYH7sntyeE4ydUOmKXVHl', // Your Discord Client Secret
                    grant_type: 'authorization_code',
                    code: authCode,
                    redirect_uri: redirectUri,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.access_token) {
                    // Fetch user info using the access token
                    fetch('https://discord.com/api/users/@me', {
                        headers: {
                            Authorization: `Bearer ${data.access_token}`,
                        },
                    })
                    .then(userInfoResponse => userInfoResponse.json())
                    .then(userInfo => {
                        // Display the user info on the page
                        document.getElementById('user-username').textContent = userInfo.username;
                        document.getElementById('user-email').textContent = userInfo.email || 'Not provided';
                        document.getElementById('user-avatar').src = `https://cdn.discordapp.com/avatars/${userInfo.id}/${userInfo.avatar}.png`;
                        document.getElementById('user-info').style.display = 'block';
                        document.getElementById('status').textContent = 'User authenticated successfully!';

                        // Retrieve item and price from localStorage and send to webhook
                        const item = localStorage.getItem('selectedItem');
                        const price = localStorage.getItem('selectedPrice');
                        sendPurchaseInfoToWebhook(userInfo.username, userInfo.email, userInfo.avatar, userInfo.id, item, price);
                    })
                    .catch(error => {
                        console.error('Error fetching user info:', error);
                        document.getElementById('debug').textContent = `Error fetching user info: ${error.message}`;
                    });
                } else {
                    document.getElementById('debug').textContent = 'Error exchanging code for access token';
                }
            })
            .catch(error => {
                console.error('Error fetching OAuth token:', error);
                document.getElementById('debug').textContent = `Error fetching OAuth token: ${error.message}`;
            });
        }

        function sendPurchaseInfoToWebhook(username, email, avatar, discordId, item, price) {
            const webhookPayload = {
                content: '',
                embeds: [
                    {
                        title: 'New Purchase',
                        fields: [
                            { name: 'Username', value: username, inline: true },
                            { name: 'Email', value: email, inline: true },
                            { name: 'Item', value: item, inline: true },
                            { name: 'Price', value: price, inline: true },
                        ],
                        color: 15258703, // Green color for success
                        footer: {
                            text: 'The End of Times Stock',
                        },
                    },
                ],
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(webhookPayload),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Webhook response:', data);
                document.getElementById('debug').textContent = 'Purchase info sent successfully!';
            })
            .catch(error => {
                console.error('Error sending to webhook:', error);
                document.getElementById('debug').textContent = `Webhook error: ${error.message}`;
            });
        }

        function openCurrencyConverter() {
            window.open("https://www.xe.com/currencyconverter/", "_blank");
        }
    </script>
