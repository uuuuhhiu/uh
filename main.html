<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The End of Times Stock</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #2c3e50, #bdc3c7);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1a252f;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .currency-button {
            background-color: #2980b9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .currency-button:hover {
            background-color: #3498db;
        }

        .shop {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .item {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .item h3 {
            margin: 10px 0;
        }

        .item p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .buy-button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #c0392b;
        }

        #user-info {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        #user-info img {
            border-radius: 50%;
            margin-top: 10px;
        }

        #status {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
        }

        #discord-login {
            background-color: #7289da;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #discord-login:hover {
            background-color: #5d6d8e;
        }

        /* Debug message styling */
        #debug {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <h1>The End of Times Stock</h1>
        <button class="currency-button" onclick="openCurrencyConverter()">Real-Time Currency Converter</button>
    </header>

    <div class="shop">
        <!-- Items (example) -->
        <div class="item">
            <h3>SS+ MUTATION NORTH STAR SERPENT</h3>
            <p>175 RBX</p>
            <button class="buy-button" onclick="startOAuth('SS+ MUTATION NORTH STAR SERPENT', '175 RBX')">Buy</button>
        </div>

        <!-- Additional items would follow the same pattern... -->

    </div>

    <button id="discord-login" onclick="startOAuth()">Authorize with Discord</button>

    <div id="status"></div>
    <div id="user-info">
        <p><strong>Username:</strong> <span id="user-username"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <img id="user-avatar" src="" alt="User Avatar" />
    </div>

    <div id="debug">Debug: Loading...</div>

    <script>
        const clientId = '1330617833775960065'; // Your Discord Client ID
        const redirectUri = 'https://auroravip-fisch.onrender.com/main.html'; // Your redirect URI
        const webhookUrl = 'https://discord.com/api/webhooks/1331611167780634684/posNw_cyq1mFbbgBmnOGbFwpznNclrecHEn8funaDlulfdv-mws5fPsN6zOtut7gwWNN'; // Your webhook URL

        // This function starts the OAuth flow to Discord
        function startOAuth(item, price) {
            if (item && price) {
                // Store selected item and price in localStorage
                localStorage.setItem('selectedItem', item);
                localStorage.setItem('selectedPrice', price);
            }

            const discordAuthUrl = `https://discord.com/oauth2/authorize?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(redirectUri)}&scope=identify email`;
            window.location.href = discordAuthUrl;
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Check if we received an authorization code in the URL
        const authCode = getQueryParam('code');
        if (authCode) {
            // Remove the code from the URL
            window.history.replaceState({}, document.title, window.location.pathname);
            document.getElementById('status').textContent = 'Authorization code received. Fetching user info...';

            // token exchange
            fetch('https://discord.com/api/oauth2/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    client_id: clientId,
                    client_secret: 'ZOfr9c7cKRFPYH7sntyeE4ydUOmKXVHl', // Client Secret
                    grant_type: 'authorization_code',
                    code: authCode,
                    redirect_uri: redirectUri,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.access_token) {
                    // Fetch user info using the access token
                    fetch('https://discord.com/api/users/@me', {
                        headers: {
                            Authorization: `Bearer ${data.access_token}`,
                        },
                    })
                    .then(userInfoResponse => userInfoResponse.json())
                    .then(userInfo => {
                        // Display the user info on the page
                        document.getElementById('user-username').textContent = userInfo.username;
                        document.getElementById('user-email').textContent = userInfo.email || 'Not provided';
                        document.getElementById('user-avatar').src = `https://cdn.discordapp.com/avatars/${userInfo.id}/${userInfo.avatar}.png`;
                        document.getElementById('user-info').style.display = 'block';
                        document.getElementById('status').textContent = 'User authenticated successfully!';

                        // Retrieve item and price from localStorage and send to webhook
                        const item = localStorage.getItem('selectedItem');
                        const price = localStorage.getItem('selectedPrice');
                        sendPurchaseInfoToWebhook(userInfo.username, userInfo.email, userInfo.avatar, userInfo.id, item, price);
                    })
                    .catch(error => {
                        console.error('Error fetching user info:', error);
                        document.getElementById('debug').textContent = `Error fetching user info: ${error.message}`;
                    });
                } else {
                    document.getElementById('debug').textContent = 'Error exchanging code for access token';
                }
            })
            .catch(error => {
                console.error('Error during token exchange:', error);
                document.getElementById('debug').textContent = `Error during OAuth process: ${error.message}`;
            });
        }

        // Function to send purchase info along with Discord user info to the webhook
        function sendPurchaseInfoToWebhook(username, email, avatar, userId, item, price) {
            const purchasePayload = {
                content: "New purchase request",
                embeds: [
                    {
                        title: "Purchase Information",
                        fields: [
                            { name: "Username", value: username, inline: true },
                            { name: "Email", value: email || "Not provided", inline: true },
                            { name: "Item", value: item, inline: true },
                            { name: "Price", value: price, inline: true },
                        ],
                        thumbnail: {
                            url: `https://cdn.discordapp.com/avatars/${userId}/${avatar}.png`, // User's profile picture as thumbnail
                        },
                        timestamp: new Date().toISOString(),
                    },
                ],
            };

            // Send the purchase info via a Discord webhook
            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(purchasePayload),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Webhook sent successfully:', data);
                document.getElementById('status').textContent = 'Purchase details sent successfully!';
            })
            .catch(error => {
                console.error('Error sending purchase request:', error);
                document.getElementById('debug').textContent = `Error sending purchase request: ${error.message}`;
            });
        }

        // Real-time currency converter link
        function openCurrencyConverter() {
            window.open("https://www.xe.com/currencyconverter/", "_blank");
        }
    </script>
</body>
</html>
