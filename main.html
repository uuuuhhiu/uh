<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The End of Times Stock</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #2c3e50, #bdc3c7);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1a252f;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .currency-button {
            background-color: #2980b9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .currency-button:hover {
            background-color: #3498db;
        }

        .shop {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .item {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .item h3 {
            margin: 10px 0;
        }

        .item p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .buy-button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #c0392b;
        }

        #discord-login {
            background-color: #7289da;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #discord-login:hover {
            background-color: #5d6d8e;
        }
    </style>
</head>
<body>
    <header>
        <h1>The End of Times Stock</h1>
        <button class="currency-button" onclick="openCurrencyConverter()">Real-Time Currency Converter</button>
    </header>

    <div class="shop" id="shop">
        <!-- Items will be dynamically inserted here -->
    </div>

    <button id="discord-login" onclick="startOAuth()">Authorize with Discord</button>

    <script>
        // Array of items
        const items = [
            { name: "1 RANDOM NESSIE", price: "250 RBX" },
            { name: "1 UNAPP MYTHICAL", price: "500 RBX" },
            { name: "1 UNAPP SINISTER", price: "700 RBX" },
            { name: "1 RANDOM UNAPP NESSIE", price: "300 RBX" },
            { name: "100 RELICS", price: "100 RBX" },
            { name: "TURKEY", price: "50 RBX" },
            { name: "ETERNAL FROSTWHALE", price: "100 RBX" },
            { name: "SS+ MUTATION NORTH STAR SERPENT", price: "175 RBX" }
            { name: "APP NESSIE", price: "200 RBX" }
        ];

        // Function to generate the items dynamically
        function generateItems() {
            const shopContainer = document.getElementById('shop');
            items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('item');
                
                itemElement.innerHTML = `
                    <h3>${item.name}</h3>
                    <p>${item.price}</p>
                    <button class="buy-button" onclick="startOAuth('${item.name}', '${item.price}')">Buy</button>
                `;
                
                shopContainer.appendChild(itemElement);
            });
        }

        // Generate items on page load
        generateItems();

        // Real-time currency converter link
        function openCurrencyConverter() {
            window.open("https://www.xe.com/currencyconverter/", "_blank");
        }

        // Function to start OAuth (for simplicity, OAuth code remains the same as before)
        function startOAuth(item, price) {
            if (item && price) {
                localStorage.setItem('selectedItem', item);
                localStorage.setItem('selectedPrice', price);
            }
            // OAuth logic (same as before)
            const clientId = '1330617833775960065'; // Your Discord Client ID
            const redirectUri = 'https://auroravip-fisch.onrender.com/main.html'; // Your redirect URI

            const discordAuthUrl = `https://discord.com/oauth2/authorize?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(redirectUri)}&scope=identify email`;
            window.location.href = discordAuthUrl;
        }
    </script>
</body>
</html>
