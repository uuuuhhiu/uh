<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The End of Times Stock</title>
    <style>
        /* Your styles here */
    </style>
</head>
<body>
    <header>
        <h1>The End of Times Stock</h1>
        <button class="currency-button" onclick="openCurrencyConverter()">Real-Time Currency Converter</button>
    </header>

    <div class="shop">
        <!-- Your items here -->
    </div>

    <div class="name-field">
        <input type="text" id="username" placeholder="Enter your name" />
    </div>

    <!-- Discord OAuth2 Authorization -->
    <button id="discord-login" onclick="startOAuth()">Authorize with Discord</button>

    <div id="status"></div>
    <div id="user-info" style="display: none;">
        <p><strong>Username:</strong> <span id="user-username"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <img id="user-avatar" src="" alt="User Avatar" />
    </div>

    <script>
        const clientId = '1330617833775960065'; // Your Discord Client ID
        const redirectUri = 'https://uh-yy94.onrender.com/main.html'; // Your redirect URI

        // Function to start the OAuth flow
        function startOAuth() {
            const discordAuthUrl = `https://discord.com/oauth2/authorize?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(redirectUri)}&scope=identify email`;
            window.location.href = discordAuthUrl;
        }

        // Function to get the query parameter from the URL (authorization code)
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Check if there's an authorization code in the URL
        const authCode = getQueryParam('code');
        if (authCode) {
            // Remove the code from the URL
            window.history.replaceState({}, document.title, window.location.pathname);
            document.getElementById('status').textContent = 'Authorization code received. Fetching user info...';

            // Send the code to Discord to exchange it for an access token
            fetch('https://discord.com/api/oauth2/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    client_id: clientId,
                    client_secret: 'ZOfr9c7cKRFPYH7sntyeE4ydUOmKXVHl', // Your Discord Client Secret
                    grant_type: 'authorization_code',
                    code: authCode,
                    redirect_uri: redirectUri,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.access_token) {
                    // Fetch user info using the access token
                    fetch('https://discord.com/api/users/@me', {
                        headers: {
                            Authorization: `Bearer ${data.access_token}`,
                        },
                    })
                    .then(userInfoResponse => userInfoResponse.json())
                    .then(userInfo => {
                        // Show the user info on the page
                        document.getElementById('username').value = userInfo.username;
                        document.getElementById('user-username').textContent = userInfo.username;
                        document.getElementById('user-email').textContent = userInfo.email || 'Not provided';
                        document.getElementById('user-avatar').src = `https://cdn.discordapp.com/avatars/${userInfo.id}/${userInfo.avatar}.png`;
                        document.getElementById('user-info').style.display = 'block';
                        document.getElementById('status').textContent = 'User authenticated successfully!';
                    })
                    .catch(error => {
                        console.error('Error fetching user info:', error);
                        document.getElementById('status').textContent = 'Error fetching user info';
                    });
                } else {
                    document.getElementById('status').textContent = 'Error exchanging code for access token';
                }
            })
            .catch(error => {
                console.error('Error during token exchange:', error);
                document.getElementById('status').textContent = 'Error during OAuth process';
            });
        }

        // Real-time currency converter link
        function openCurrencyConverter() {
            window.open("https://www.xe.com/currencyconverter/", "_blank");
        }
    </script>
</body>
</html>
